<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./materialize/js/materialize.js"></script>
    <link rel="stylesheet" href="./materialize/css/materialize.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wraper z-depth-5">
        <div class="header color">
            <div class="text"> Cashier login</div>
        </div>
        <div class="panel">
            <form action="">
                <div class="input-field" >
                    <input  type="text" id="username" class="validate">
                    <label for="username">Username</label>
                </div>
                <div class="input-field" id="password">
                    <input  type="password" class="validate">
                    <label for="password">Password</label>
                </div>
                    <p>
                        <label for="remember" id="checkbox" >
                        <input type="checkbox" id="remember"/>
                        <span>Remember me</span></label>
                    </p>
                    
                    
                    <a href="./index.html" class="button" onclick="expusername()">Login</a>

            </form>
        </div>
    </div>
    <script>
        function expusername(){
            var getuser = document.getElementById('username').value.toUpperCase()
        localStorage.setItem('uname',getuser)
        document.getElementById("result").innerHTML = localStorage.getItem('uname');
        }
        
    </script>
</body>
</html>
