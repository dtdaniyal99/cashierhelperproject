<script>
    
 function check_Palindrome(str_entry){
	// Change the string into lower case and remove  all non-alphanumeric characters
    var cstr = str_entry.toLowerCase().replace(/[^a-zA-Z0-9]+/g,'');
	var IsPalindrome = false;
	var ccount = 0;
	var length = 0;
// Check whether the string is empty or not
	if(cstr==="") {
		console.log("Nothing found!");
		IsPalindrome = false;
		return IsPalindrome;
	}
	length = cstr.length ;
	ccount = (length) / 2;
	console.log("length",length);
	for (var x = 0; x < ccount; x++) {
// Compare characters and drop them if they do not match 
		console.log("left ",cstr[x])
		console.log("right ",cstr[(length - 1)  - x])
		if(cstr[x] === cstr[(length - 1)  - x]){
			IsPalindrome = true;
		}
		else{
			IsPalindrome = false;
			break;
		}
	}
	if(IsPalindrome == true){
		console.log("The entry is a palindrome.");
	}
	return IsPalindrome;
} 
function myFunction(str) {
	
  /* var str = "abba are you abbbba abbabba abaababa today?"; */
  var res = str.split(" ");

		var resultPalandrom = check_Palindrome(res[i]);
			if(resultPalandrom){

					greaterIndex = i;
				}
				palandromCount++;
			}

	//console.log("total number of palandrom words in string", palandromCount);
	if(greaterIndex >= 0){

	}

}
